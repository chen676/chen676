<!DOCTYPE HTML>
<html>
<head>
    <title>getLikes Login</title>
    <meta charset="UTF-8">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600,300);
        
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
        }
        
        p {
            margin: 0px 0px 0px 0px;
        }
        
        .blue_text {
            color: #3B5998;
        }
        
        #login_button {
            width: 400px;
            height: 50px;
            overflow: hidden;
            margin: 150px auto 0px auto;
            
            cursor: pointer;
        }
        
        #login_button:hover #app_label{
            margin-top: -50px;
            
            transition-duration: 0.5s;
            -moz-transition-duration: 0.5s;
            -webit-transition-duration: 0.5s;
        }
        
        #login_label {
            font-size: 36px;
        }
        
        #app_label {
            display: block;
            font-size: 42px;
            
            transition-duration: 0.5s;
            -moz-transition-duration: 0.5s;
            -webit-transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    
    <script>
        /*
         * Instance Variables 
         *
         * Required in the parsing
         */
        var userID;
        var distribution = new Array();
                
        /**
         * Method fbAsyncInit
         * Usage: auto run
         * --------------------------
         * Implements the facebook JS SDK asynchronously.
         * Further details in the code
         */
        window.fbAsyncInit = function() 
        {
            /**
             * Method: FB.init()
             * Usage: auto run
             * --------------------------
             * Inits the current SDK with 'getlikes' app
             * by using its appID, cookies, and FB SDK version
             */
            FB.init({
                appId      : '1557277457835280',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.1'
            });
            
            /**
             * Method: FB.getLoginStatus()
             * Usage: auto run
             * --------------------------
             * Immediately called upon laoding page.
             * Checks if the user is already logged in or not.
             * If the user is:
             * - logged in:
             *      save the user's facebook userID
             *      call func to parse the data
             *      display the optimal time for posting
             *
             * - logged in but no permission:
             *      FB takes care of popup page that asks for permissions
             *
             * - not logged in:
             *      FB takes care of popup page that asks to login      
             */
            FB.getLoginStatus(function(response) 
            {
                if (response.status === "connected")
                {
                    userID = response.authResponse.userID;
                    
                    calcTime();
                }
            });
            
            /**
             * Method: FB.login
             * Usage: onclick="FB.login"
             * --------------------------
             * Called upon to login user
             * FB takes care of popup page that asks the user to login
             * and grant permissions for this app.
             */
            FB.login(function(response)
            {
                
            },
            {
                scope: "read_stream"             
            });
        };
        
        // Load the SDK asynchronously
        (function(d, s, id) 
        {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        
        
        document.getElementById("login_button").onclick = FB.login();
        
        /*=========== CUSTOM METHODS ========== */
        
        /**
         * Method: addZeroInfront
         * Usage: newStr = addZeroInfront(5);
         * --------------------------
         * Given an int value,
         * converts it into a string 
         * and returns it with a placeholder 0
         * if its not 2 digits
         * 
         * @param intVal - integer to convert
         * @return newVal - string value with placeholder 0
         */
        function addZeroInfront(intVal)
        {
            var newVal = intVal.toString();
            if (newVal.length == 1)
                return "0" + newVal;
            return newVal; 
        }
        
        /**
         * Method: convertTimestamp
         * Usage: timeStr = convertTimestamp(timestamp)
         * --------------------------
         * Given a FB format timestamp,
         * rounds to the nearest 30min interval
         * and returns the time without ":"
         * ex) "0100" for 1 AM
         * 
         * @param timestamp - long string form of time "2014-09-10T22:34:05+0000"
         * @return converted - simplified form of time "0100"
         */
        function convertTimestamp(timestamp)
        {
            //ex) "2014-09-10T22:34:05+0000"
            var hourStr = timestamp.substring(11,13);
            var minStr  = timestamp.substring(14,16);
            
            var hour = parseInt(hourStr);
            var min = parseInt(minStr);
            
            if (0 <= min && min <= 15)
                min = 0;
            else if (15 < min && min <45)
                min = 30;
            else
            {
                min = 0;
                hour += 1;
            }
            //"05" -> 5 -> "5" -> "05" 
            
            var converted = addZeroInfront(hour) + addZeroInfront(min);
            return converted;
        }
        
        /**
         * Method: calcTime
         * Usage: calcTime()
         * --------------------------
         * Once called,
         * calls FB api to count plot the number of avg. likes
         * over a certain nearest time stamp.
         * Traverses over the repsonse object given by FB
         */
        function calcTime()
        {
            console.log("calculating...");
            
            FB.api("/" + userID + "/statuses", function(response)
            {
                if (response && !response.error)
                {
                    for (var i=0; i<response.data.length; i++)
                    {
                        var timeStr = convertTimestamp(response.data[i].updated_time);
                        
                        if (distribution[timeStr] == undefined)
                            distribution[timeStr] = 0;
                        distribution[timeStr] += response.data[i].likes.data.length;
                    }
                    
                    console.log(distribution[0100]);
                }
            });
        }
    </script>
    
    <div id="login_button">
        <code id="app_label">getlikes()</code>
        <p id="login_label">Login</p>
    </div>
    
</body>
</html>
